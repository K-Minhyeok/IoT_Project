<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-weight: bold;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form method="POST" action="/login" class="login-box">
    <h2>비밀번호 입력</h2>
    <input type="password" name="password" placeholder="비밀번호 입력" required><br>
    <input type="submit" value="로그인">
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>
